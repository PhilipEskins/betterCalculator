<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">

        <div class="col-lg-3">
          <h2>Add</h2>
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-success">Add!</button>
          </form>
          <div id="addResult" class="output">

          </div>
        </div>

        <div class="col-lg-3">
          <h2>Subtract</h2>
          <form id="sub">
            <div class="form-group">
              <label for="sub1">1st number:</label>
              <input id="sub1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sub2">2nd number:</label>
              <input id="sub2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-success">Subtract!</button>
          </form>
          <div id="subtractResult" class="output">

          </div>
        </div>

        <div class="col-lg-3">
          <h2>Multiply</h2>
          <form id="mult">
            <div class="form-group">
              <label for="mult1">1st number:</label>
              <input id="mult1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="mult2">2nd number:</label>
              <input id="mult2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-success">Multiply!</button>
          </form>
          <div id="multResult" class="output">

          </div>
        </div>

        <div class="col-lg-3">
          <h2>Divide</h2>
          <form id="divi">
            <div class="form-group">
              <label for="divi1">1st number:</label>
              <input id="divi1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="divi2">2nd number:</label>
              <input id="divi2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-success">Divide!</button>
          </form>
          <div class="output">
            <p id="diviResult"></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
