<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">

        <form id="add">
          <div class="col-lg-6">
            <h2>Enter your numbers:</h2>
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
          </div>

          <div class="col-lg-6">
            <h2>Select operation</h2>
            <div class="list">
              <input type="radio" name="operation" value="add" checked>Add<br>
              <input type="radio" name="operation" value="sub">Subtract<br>
              <input type="radio" name="operation" value="add">Add<br>
              <input type="radio" name="operation" value="add">Add<br>
              <button type="submit" class="btn-success">Calculate!</button>
              <div id="addResult" class="output">
            </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
